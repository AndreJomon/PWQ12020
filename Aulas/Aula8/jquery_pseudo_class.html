<!DOCTYPE html>

<html>
    <head>
        <title>jQuery pseudo class selectors</title>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

        <script>
            $(function () {
                $("table tr:even").css("background-color", "#CFD8DC");
                $("table tr:gt(3)").css("color","red");
            });
        </script>

    </head>

    <body>
        <table>
            <tr><td>Row 0</td></tr>
            <tr><td>Row 1</td></tr>
            <tr><td>Row 2</td></tr>
            <tr><td>Row 3</td></tr>
            <tr><td>Row 4</td></tr>
            <tr><td>Row 5</td></tr>
        </table>

    </body>

</html>
