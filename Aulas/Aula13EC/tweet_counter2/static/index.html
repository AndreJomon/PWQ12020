<html>
    <head>
        <title>Twitter statistics</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <table>
            <caption>Term frequencies</caption>
            <tr>
                <th>Term</th>
                <th>Count</th>
            </tr>
            <tr>
                <td>Awesome</td>
                <td id="awesome">0</td>
            </tr>
            <tr>
                <td>Cool</td>
                <td id="cool">0</td>
            </tr>
        </table>
        <table>
            <caption>Client frequencies</caption>
            <tr>
                <th>Client</th>
                <th>Count</th>
            </tr>
            <tr>
                <td>Twitter for Android</td>
                <td id="android">0</td>
            </tr>
            <tr>
                <td>Twitter for iPhone</td>
                <td id="iphone">0</td>
            </tr>
            <tr>
                <td>Twitter for Web App</td>
                <td id="web-app">0</td>
            </tr>
            <tr>
                <td>Twitter for iPad</td>
                <td id="ipad">0</td>
            </tr>
            <tr>
                <td>Back At You Media</td>
                <td id="media">0</td>
            </tr>
            <br>
            <tr>
                <td>Twitter Web Client</td>
                <td id="web-client">0</td>
            </tr>
            <tr>
                <td>TweetDeck</td>
                <td id="tweetdeck">0</td>
            </tr>
        </table>
    </body>
</html>
