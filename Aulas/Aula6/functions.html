<!DOCTYPE html>

<html>
    <head>
        <title>Functions</title>
        <meta charset="utf-8">

        <script>
            function power(b, e) {
                var p = 1;

                for (var i = 0; i < e; i++) {
                    p *= b;
                }

                return p;
            }

            document.write("<p>2**3=" + power(2,3) + "</p>");
            document.write("<p>11**5=" + power(11,5) + "</p>");
        </script>
    </head>


    <body>
        
    </body>
</html>
