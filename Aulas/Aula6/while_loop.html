<!DOCTYPE html>

<html>
    <head>
        <title>While loop</title>
        <meta charset="utf-8">

        <script>
            var i = 0;

            while (i < 10) {
                document.write("<p>" + i+ "</p>");
                i++;
            }
        </script>
    </head>


    <body>
        
    </body>
</html>
