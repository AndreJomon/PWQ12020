<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Imagens</title>
    </head>

    <!--Imagem com link e Imagem com link-->

    <body>
        <p>
            <a href="http://www.ufabc.edu.br" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/ee/Ufabc_logo.png" alt="Logo UFABC" width="30%"></a>
        </p>
        <p>
            <img src="img/Ufabc_logo.png" width="10%">
        </p>
        <hr>

        <!--Caracterectes especiais-->
        <!--Usar en e strong para negrito e itálico-->

        <p>3.14 x 10<sup>32</sup></p>
        <p>x<sub>1</sub>, x<sub>2</sub>, x<sub>3</sub></p>
        <p>&frac12;, &frac14;, &frac18;</p>
        <p>Toda informação é &copy: de Programação para Web.</p>
    </body>
